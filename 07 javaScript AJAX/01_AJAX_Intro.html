<!-- AJAX is a developer's dream, because you can:

           > Read data from a web server - after the page has loaded
           > Update a web page without reloading the page
           > Send data to a web server - in the background

AJAX is:
           > not a programming language.
           > is a technique for accessing web servers from a web page.

AJAX stands for: Asynchronous JavaScript And XML.
-------------------------------------------------

 AJAX Example:                                                               -->

      <div id="demo1" style="border: 1px solid grey; padding: 10px; margin: 10px;">
        <h2>The XMLHtppRequest Object</h2>
        <button type="button" onclick="loadDoc()">Change Content</button>
      </div>

      <script>
        function loadDoc() {
          
            var xhttp = new XMLHttpRequest();

            xhttp.onreadystatechange = function () {
              if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo1").innerHTML = this.responseText;
              }
            };

            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }

        //output-response:
        /*
        AJAX
        AJAX is not a programming language.
        AJAX is a technique for accessing web servers from a web page.
        AJAX stands for Asynchronous JavaScript And XML.
        */
      </script>

<!-- Example explained
========================

- The HTML page contains a <div> section and a <button>.
- The <div> section is used to display information from a server.
- The <button> calls a function (if it is clicked).
- The function requests data from a web server and displays it:


What is AJAX ?
==============

 > AJAX = Asynchronous JavaScript And XML.
 > AJAX is not a programming language.
 > AJAX just uses a combination of:

     ° A browser built-in XMLHttpRequest object (to request data from a
       web server)

     ° JavaScript and HTML DOM (to display or use the data)


NOTE: AJAX is a misleading name. AJAX applications might use XML to
----  transport data, but it is equally common to transport data as
      plain text or JSON text.

AJAX allows web pages to be updated asynchronously by exchanging data
with a web server behind the scenes. This means that it is possible to
update parts of a web page, without reloading the whole page.                 -->

    <img src="../../images/pic_ajax.gif" alt="ajax workflow"
         style="width: 500px; height: 350px;">

<!--
    1. An event occurs in a web page (the page is loaded, a button is clicked)
    2. An XMLHttpRequest object is created by JavaScript
    ----------------------------------------------------------------------------
    3. The XMLHttpRequest object sends a request to a web server
    4. The server processes the request
    5. The server sends a response back to the web page
    ----------------------------------------------------------------------------
    6. The response is read by JavaScript
    7. Proper action (like page update) is performed by JavaScript
