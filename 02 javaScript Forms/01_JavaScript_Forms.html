<!-- Data Validation:
======================

Data validation is the process of ensuring that user input is:
clean, correct, useful.

Typical validation tasks are: has the user...
    > filled in all required fields ?
    > entered a valid date ?
    > entered text in a numeric field ?

Most often, the purpose of data validation is to ensure correct user input.
Validation can be defined by many different methods, and deployed in many
different ways.

=> "Server side validation": performed by a web server,
                             after input has been sent to the server.

=> "Client side validation": performed by a web browser,
                             before input is sent to a web server.           -->


<!-- HTML Constraint Validation
================================
HTML5 introduced a new HTML validation concept called
"constraint validation", based on:

    > Constraint validation "HTML Input Attributes."
    > Constraint validation "CSS Pseudo Selectors."
    > Constraint validation "DOM Properties and Methods."                    -->


<!-- Constraint Validation HTML Input Attributes.
=================================================

Attribute 	Description
--------    -----------
disabled 	  Specifies that the input element should be disabled
max 	      Specifies the maximum value of an input element
min 	      Specifies the minimum value of an input element
pattern 	  Specifies the value pattern of an input element
required 	  Specifies that the input field requires an element
type  	    Specifies the type of an input element

For a full list, go to 'HTML Input Attributes'.  -->


<!-- Constraint Validation CSS Pseudo Selectors.
================================================

Selector 	  Description
---------   ------------
:disabled 	Selects input elements with the "disabled" attribute specified
:invalid 	  Selects input elements with invalid values
:optional 	Selects input elements with no "required" attribute specified
:required 	Selects input elements with the "required" attribute specified
:valid 	    Selects input elements with valid values

For a full list, go to CSS Pseudo Classes.  -->


<!-- JavaScript Form Validation.
================================

HTML form validation can be done by JavaScript.
If a form field (fname) is empty, this function alerts a message,and returns
false, to prevent the form from being submitted:   -->

        <br/><form name="myForm" action="/action_page.php" method="post"
                   onsubmit="return validateHTMLForm()">

            Name:<input type="text" name="fname"/>

            <input type="submit" value="Submit"/>
        </form>

        <script>
            function validateHTMLForm() {
                var x = document.forms["myForm"]["fname"].value;
                if (x =="") {
                    alert("Name must be filled out");
                    return false;
                }
            };

        </script><br/><hr/>


<!--JavaScript to Validate Numeric Input.
=========================================-->
        <p>Please, input a number between 1 and 10:</p>
        <input id="number"/>
        <button type="button" onclick="numberValidationFunction()">Submit</button>
        <p id="demo1"></p>
        <script>

            /*JavaScript is often used to validate numeric input: */
            function numberValidationFunction() {
                var x, text;
                // Get The valueof th input field with id="numb"
                x = document.getElementById("number").value;

                // If x is Not a Number or less than one or greater than 10
                if (isNaN(x) || x < 1 || x > 10) {
                    text = "Input not Valid";
                } else {
                    text = "Input OK";
                }
                document.getElementById("demo1").innerHTML = text;
            }
        </script><br/><hr/><br/>
