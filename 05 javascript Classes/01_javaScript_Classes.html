<!-- ECMAScript 2015, also known as ES6, introduced JavaScript Classes.
JavaScript Classes are templates for JavaScript Objects.     -->


<!-- JavaScript Class Syntax
=============================

Use the keyword "class" to create a class.

Always add a method named constructor():

Syntax
------

class ClassName {
  constructor() { ... }
}                                                             -->

     <script>

class Car {
    constructor(name, year) {
        this.name = name;
        this.year = year;
    }
}
         
/* The example above creates a class named "Car".

The class has two initial properties: "name" and "year".

A JavaScript class is not an object. It is a template for JavaScript objects.


Using a Class
==============

When you have a class, you can use the class to create objects:*/

let myCar1 = new Car ("Ford", 2104);
let myCar2 = new Car("Audi", 2010);

console.log(myCar1.name + " " + myCar1.year);
     
/*
The example above uses the Car class to create two Car objects.

Note: The constructor method is called automatically when a new object is created.


The Constructor Method
=======================

The constructor method is a special method:

    > It has to have the exact name "constructor"
    > It is executed automatically when a new object is created
    > It is used to initialize object properties

IMPORTANT: It if you do not define a constructor method, JavaScript will add an 
---------  empty constructor method.


Class Methods
==============

Class methods are created with the same syntax as object methods.

1.Use the keyword class to create a class.
2.Always add a constructor() method.
3.Then add any number of methods.

Syntax
-------
class ClassName {
  constructor() { ... }
  method_1() { ... }
  method_2() { ... }
  method_3() { ... }
  }
}
*/ 

class Car_2  {
    constructor(model, year) {
        this.model =  model;
        this.year = year;
    }
    age(){
        let date = new Date();
        return date.getFullYear() - this.year;
    }
}

let myCar3 = new Car_2("BMW", 1967);
console.log(myCar3.age() + " " + "Years Old");
     

/*You can send parameters to Class methods too :*/ 

class Car_3  {
    constructor(model, year) {
        this.model =  model;
        this.year = year;
    }
    age(ageValue){
    
        return ageValue - this.year;
    }
}

let todayYear = (new Date()).getFullYear();
let superCar = new Car_3("BMW", 1967);
console.log(myCar3.age(todayYear) + " " + "Years Old");
