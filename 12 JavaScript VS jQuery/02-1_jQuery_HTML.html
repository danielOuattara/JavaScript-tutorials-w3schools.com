        <title>JavaScrit VS jQuery: HTML Selectors</title>
    </head>
    <body>

        <h1>JavaScrit VS jQuery: HTML Elements</h1>

        <script>

/* 1. Set Text Content
=================== */

            // jQuery
            myElement.text('Hello World Again !');

            // JavaScript
            myElement.textContent = 'Hello World Again';


/* 2. Get Text Content
=================== */

            // jQuery
            var myText = myElement.text();

            // JavaScript
            var myText = myElement.textContent || myElement.innerText;


/* 3. Set HTML Content
=================== */

            // jQuery
            var myElement.html('<p>Hello World</p>');

            // JavaScript
            var myElement.innerHTML ='<p>Hello world !</p>';


/* 4. Get HTML Content
=================== */

            // jQuery
            var  content = myElement.html();

            // JavaScript
            var content = myElement.innerHTML;

        </script>

    </body>
