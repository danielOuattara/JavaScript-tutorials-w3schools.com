<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> JavaScript Window Screen</title>
    </head>
    <body>
        <h1>JavaScript Window Screen.</h1><hr/>

<!-- The window.screen object contains information about the user's screen.

Window Screen
==============

The window.screen object can be written with/without the window prefix.

Properties:
----------
    > screen.width
    > screen.height
    > screen.availWidth
    > screen.availHeight
    > screen.colorDepth
    > screen.pixelDepth

Window Screen Width
====================

The 'screen.width' property returns the width of the visitor's screen in pixels.

Display the width of the screen in pixels:                                   -->

      <p id="demo1"></p>
      <script>
        document.getElementById("demo1").innerHTML = "Screen Width = "
          + screen.width;  // 1600
      </script>


<!-- Window Screen Height
==========================

The 'screen.height' property returns the height of the visitor's screen
in pixels.

Display the height of the screen in pixels:                                  -->

      <p id="demo2"></p>
      <script>
        document.getElementById("demo2").innerHTML = "Screen Height = "
          + screen.height;  // 900

      </script>


<!-- Window Screen Available Width
===================================

The screen.availWidth property returns the width of the visitor's screen,
in pixels, minus interface features like the Windows Taskbar.

Display the available width of the screen in pixels:                         -->
      <p id="demo3"></p>
      <script>
        document.getElementById("demo3").innerHTML = "Available Screen Width = "
          + screen.availWidth;  // 1600

      </script>


<!-- Window Screen Available Height
===================================
The screen.availHeight property returns the height of the visitor's screen,
in pixels, minus interface features like the Windows Taskbar.

Display the available height of the screen in pixels:                        -->

      <p id="demo4"></p>
      <script>
        document.getElementById("demo4").innerHTML = "Available Screen Height = "
          + screen.availHeight;  // 900

      </script>


<!-- Window Screen Color Depth
===============================

The screen.colorDepth property returns the number of bits used to display
one color.
All modern computers use 24 bit or 32 bit hardware for color resolution:

  > 32 bits = 4,294,967,296 different "Deep Colors"
  > 24 bits =    16,777,216 different "True Colors"
  > Older computers used 16 bits:
    65,536 different "High Colors" resolution.
  > Very old computers, and old cell phones used 8 bits:
    256 different "VGA colors".

Display the color depth of the screen in bits:                               -->

      <p id="demo5"></p>
      <script>
        document.getElementById("demo5").innerHTML = "Screen Color Depth: " +
          screen.colorDepth;
      </script>

<!-- NOTE: The #rrggbb (rgb) values used in HTML represents "True Colors"
           (16,777,216 different colors)


Window Screen Pixel Depth
==========================

The screen.pixelDepth property returns the pixel depth of the screen.

Display the pixel depth of the screen in bits:                               -->
      <p id="demo6"></p>
      <script>
        document.getElementById("demo6").innerHTML =
        "Screen Pixel Depth: " + screen.pixelDepth;
      </script>

<!-- For modern computers, Color Depth and Pixel Depth are equal. -->

    </body>
</html>
