  <h1>JSON Objects.</h1><hr/>

  <!-- JSON Object Syntax
   =======================

{ "name":"John", "age":30, "car":null }

> JSON objects are surrounded by curly braces {}.

> JSON objects are written in key/value pairs.

> Keys must be strings, and values must be a valid JSON data type
  (string, number, object, array, boolean or null).

> Keys and values are separated by a colon (:)

Each key/value pair is separated by a comma (,)

Accessing Object Values
=======================

You can access the object values by using dot (.) notation or
the bracket [] notation:                                                     -->

      <p id="demo1"></p>
      <p id="demo2"></p>
      <p id="demo3"></p>
      <p id="demo4"></p>
      <script>
        var object_1 = {"name": "John", "age": 32, "car": null};
        var x = object_1["name"];
        var y = object_1.name;

        document.getElementById("demo1").innerHTML = 'object_1["name"] = ' +
           object_1["name"];  // bracket

        document.getElementById("demo2").innerHTML = 'object_1.name = ' +
           object_1.name;  // dot notation
        document.getElementById("demo3").innerHTML = 'object_1.car = ' +
           object_1.car;  // dot notation
        document.getElementById("demo4").innerHTML = 'object_1["car"] = ' +
           object_1["car"];  // dot notation
      </script><hr/>


<!-- Looping an Object
=======================

You can loop through object properties by using the for-in loop: -->

      <p id="demo5"></p>
      <script>
        var item;
        var object_2 = { "name":"Amanda Smith", "age":23, "car": null};

        for (item in object_2) {
          document.getElementById("demo5").innerHTML += object_2[item] + " , " ;
        }
      </script> <hr/>


<!-- Nested JSON Objects
=========================

Values in a JSON object can be another JSON object.
You can access nested JSON objects by using the 'dot notation' or
'bracket notation':                                                          -->

      <p id="demo6"></p>
      <p id="demo7"></p>

      <script>
        // var object_3 = {"name" : "John", "age": 30, "cars": { "car1": "Ford", "car2": "BMW", "car3":"Fiat"}, "city": "NY"};
        var object_3 = {
          "name" : "John",
          "age": 30,
          "cars": {
                    "car1": "Ford",
                    "car2": "BMW",
                    "car3":"Fiat"
          },
          "city": "NY"
        };

       document.getElementById("demo6").innerHTML = 'object_3.cars.car1 = ' +
         object_3.cars.car1;  // Ford
       document.getElementById("demo7").innerHTML = 'object_3["cars"]["car1"] = ' +
         object_3["cars"]["car1"];  // Ford
      </script><hr/>


<!-- Modify Values
===================

You can use the 'dot notation' or the 'bracket notation' to modify any value
in a JSON object: -->
      <p id="demo8"></p>
      <p id="demo9"></p>
      <script>
         object_3.cars.car1 = "Mercedes";
         document.getElementById("demo8").innerHTML = 'object_3.cars.car1 = ' +
           object_3.cars.car1;  // Ford

         object_3["cars"]["car2"] = "Audi";
         document.getElementById("demo9").innerHTML = 'object_3["cars"]["car2"] = ' +
           object_3["cars"]["car2"];  // Ford

      </script><hr/>
