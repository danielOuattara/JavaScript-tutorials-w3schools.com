<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="jQuery_prod_v3.5.0.js"></script>

        <title>JavaScrit VS jQuery: CSS Styles</title>
    </head>
    <body>
        <h1>JavaScrit VS jQuery: CSS Styles</h1>


        <script>

/* Hiding HTML Elements: Hide an HTML Element.
==============================================*/

            // jQuery
            myElement.hide();

            // JavaScript
            myElement.style.display = "none";

/* Showing HTML Elements: Show an HTML Element:
================================================*/

            // jQuery
            myElement.show();

            // JavaScript
            myElement.style.display = "";

/* Styling HTML Elements : Change the font size of an HTML element.
===================================================================*/

            // jQuery
            myElement.css("font-size", "35px");

            // JavaScript
            myElement.style.fontsize = "35px";

        </script>


    </body>
</html>
