<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Functions Invocation</title>
    </head>
    <body>
        <h1>JavaScript Functions Invocation</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p>
        <script>

/*
The code inside a JavaScript function will execute when "something" invokes it */


/* Invoking a JavaScript Function.
==================================

The code inside a function is not executed when the function is 'defined'.
It is executed when the function is 'invoked'. It is common to use the term
"call a function" instead of "invoke a function". It is also common to say
"call upon a function", "start a function", or "execute a function".

In this tutorial, we will use invoke, because a JavaScript function can be
invoked without being called.                                                 */

/* Invoking a Function as a Function.
===================================== */

            function myFunction(a, b) {
                return a * b;
            }

            myFunction(10, 2); // returns 20

/*The function (method) above does not belong to any object.
But in JavaScript there is always a 'default global object'.

In HTML the 'default global object' is the 'HTML page itself',
so the function above "belongs" to the HTML page.

In a browser the page object is the 'browser window'.
The function above automatically becomes a window function:
myFunction() and window.myFunction() is the same function:.*/

            window.myFunction(3,5);  // returns 15.


/* The this Keyword.
====================
In JavaScript, 'this' is the object that "owns" the current code.
The value of this, when used in a function, is the object that
"owns" the function.
Note: 'this' is not a variable. It is a keyword.
You cannot change the value of this.

Tip: Read more about the this keyword at JS this Keyword. */


/*The Global Object.
====================
When a function is called without an owner object, the value of 'this' becomes
the global object.
In a web browser the 'global object' is the 'browser window'.*/

            // This example returns the window object as the value of this:
            var  x = myFunction();

            function myFunction() {
                return this
            }


            document.getElementById("demo1").innerHTML = x;

/* Invoking a function as a global function, causes the value of 'this'
to be the global object. Using the window object as a variable can easily
crash your program.*/


/* Invoking a Function as a Method.
===================================
In JavaScript you can define functions as object methods.

The following example creates an object (myObject), with
two properties (firstName and lastName), and a method (fullName): */

            var myObject = {
                firstName:"John",
                lastName:"Doe",
                fullName: function(){
                    return this.firstName + " " + this.lastName;
                }
            }


            document.getElementById("demo2").innerHTML = myObject.fullName();

/*
The 'fullName' function is a method that belongs to 'myObject' object.
'this' indicates the element that "owns" the JavaScript code: myObject.  */

            // Test it! Change the fullName method to return the value of this:
            var myObject = {
                firstName:"John",
                lastName:"Doe",
                fullName: function() {
                    return this;
                }
            }

            document.getElementById("demo3").innerHTML = myObject.fullName();
            // Will return [object Object] (the owner object)


/* Invoking a Function with a Function Constructor.
===================================================
If a function invocation is preceded with the 'new' keyword, it is a constructor
invocation. It looks like you create a new function, but since JavaScript
functions are objects you actually create a new object: */

            // This is a function constructor:
            function myFunction(arg1, arg2) {
                this.firstName = arg1;
                this.lastName = arg2;
            }

            // This creates a new object:
            var x = new myFunction("John", "Doe");
            document.getElementById("demo4").innerHTML = x.firstName;  // John
            document.getElementById("demo5").innerHTML = x.lastName;  // Doe

/*
A constructor invocation creates a new object.
The new object inherits the properties and methods from its constructor.

The 'this' keyword in the constructor does not have a value.
The value of 'this' will be the new object created when the function is invoked.
 */
        </script>
    </body>
