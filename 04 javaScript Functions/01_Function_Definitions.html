<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Functions Definitions</title>
    </head>
    <body>
        <h1>JavaScript Functions Definitions</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p> <p id="demo6"></p> <p id="demo7"></p> <p id="demo8"></p>
        <p id="demo9"></p> <p id="demo10"></p><p id="demo11"></p> <p id="demo12"></p>

        <script>

/* You can use a 'function declaration' or a 'function expression'. */


/* Function Declarations.
=========================

JavaScript functions are defined with the 'function' keyword.
Declared functions are not executed immediately. They are "saved for later use",
and will be executed later, when they are invoked (called upon).*/

            function productFunction(a, b) {
                return a * b;
            }

            document.getElementById("demo1").innerHTML =
                "3 x 4  = " + productFunction(3, 4);  // 12
/* NOTE:
--------
- Semicolons are used to separate executable JavaScript statements.
- Since a 'function declaration' is not an executable statement, it is not common
  to end it with a semicolon. */


/*  Function Expressions.
=========================

 A JavaScript function can also be defined using an expression.
 A function expression can be stored in a variable:
 */
            // A function stored in a variable:
            var x = function (a,b) {return a*b};

            // Now the variable can be used as a function:
            document.getElementById("demo2").innerHTML = "x(4, 3) = " + x(4, 3);  // anonymous function : 12

            var z = x(4, 3);
            document.getElementById("demo3").innerHTML = "z = " +z;  // 12

/* This function is actually an 'anonymous function'. Functions stored in
variables do not need function names. They are always invoked using the
variable name.

NOTE: The function above ends with a semicolon because it is a part of
----  an executable statement.  */


/* The Function() Constructor: (Not needed !)
==============================

Functions can also be defined with a built-in JavaScript function constructor
called 'Function()'. */

            var myFunction = new Function("a", "b", "return a * b ");
            var x = myFunction(4, 3);
            document.getElementById("demo4").innerHTML = "x  = " + x;  // 12
            document.getElementById("demo5").innerHTML = myFunction(2, 6);  // 12


/* Function Hoisting:
=====================

Hoisting is JavaScript's default behavior of moving ONLY declarations to
the top of the current scope. Hoisting applies to 'variable declarations'
AND to 'function declarations'. So, JavaScript functions can be called before
they are declared:
*/
            myFunction(5);  // function called before declared
            function myFunction(y) {
                return y * y;
            }
            // CAUTION: Functions defined using an expression are not hoisted.


/* Self-Invoking Functions:
===========================

Function expressions can be made "self-invoking".

A self-invoking expression is invoked (started) automatically, without being
called.Function expressions will execute automatically if the expression is 
followed by ().

CAUTION: You cannot self-invoke a function declaration.
--------

You have to add parentheses around the function to indicate that it is
a function expression:
 */
            (function() {  // anonymous self-invoking function.
                document.getElementById("demo6").innerHTML =
                    "self-invoked: Hello World !";
            }) ();


// Functions Can Be Used as Values
            function myFunction(a, b) {
            return a * b;
            }
            var x = myFunction(4, 3);
            document.getElementById("demo7").innerHTML = x;

            
// JavaScript functions can be used in expressions:
            function myFunction(a, b) {
                return a * b;
            }
            var x = myFunction(5, 6) * 2 + Math.sqrt(12);
            document.getElementById("demo8").innerHTML = x;  // 60


/* Functions are Objects.
=========================
The 'typeof' operator in JavaScript returns "function" for functions.

But, JavaScript functions can best be described as objects.
JavaScript functions have both 'properties' and 'methods'.

The 'arguments.length' property returns the number of arguments received
 when the function was invoked:
 */
            function myFunction2(a, b) {
                return arguments.length;  // returns the number of arguments
            }

            document.getElementById("demo9").innerHTML =
              "Number of argument of myFunction2() is: " + myFunction2(4, 3);

            //  toString(): returns the function as a string.
            document.getElementById("demo10").innerHTML = myFunction2.toString();

/*NOTE:
------
 > A function defined as an element of an object, is called a 'method' to the object.
 > A function designed to create new objects, is called an 'object constructor'.
 */


/* Arrow Functions.
===================

Arrow functions allows a short syntax for writing function expressions.
You don't need the 'function' keyword, the 'return' keyword, and the
'curly brackets'.                                                             */

            // ECMASCRIPT 5 (ES5)
            var x = function(x, y) {
                return x * y ;
            }

            // ECMASCRIPT 6 (ES6)
            const multiplication = (x, y) => x * y;
            document.getElementById("demo11").innerHTML = multiplication(5, 7);

/* Arrow functions do not have their own 'this'. They are not well suited for
defining 'object methods'.
Arrow functions are not hoisted. They must be defined 'before' they are used.

Using 'const' is safer than using 'var', because a function expression is always
constant value.

You can only omit the return keyword and the curly brackets if the function
is a single statement. Because of this, it might be a good habit to always
keep them:                                                                    */

            const multi = (x, y) => {return x * y};
            document.getElementById("demo12").innerHTML = multi(5, 7);
        </script>
    </body>
</html>
