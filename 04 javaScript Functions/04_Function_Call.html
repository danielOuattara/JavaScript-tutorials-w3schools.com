<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Functions Call</title>
    </head>
    <body>
        <h1>JavaScript Functions Call</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <script>


/* Method Reuse.
================
With the 'call()' method, you can write a method 
that can be used on different objects.  */

/* All Functions are Methods.
=============================
In JavaScript all functions are methods. If a function is not a method of a
specific JavaScript object, it is a method of the global object: window
(see previous chapter). */

            var person = {
                firstName:"John",
                lastName: "Doe",
                fullName: function () {  // fullName() belongs to 'person'.
                    return this.firstName + " " + this.lastName;
                }
            }
            person.fullName();   // Will return "John Doe"


            function sum(a, b) {  // sum() belongs to 'window'
                return a + b;
            }

            sum(2,5)  // return 7
            window.sum(2, 5)  // return 7


/* The this Keyword.
====================
In a method definition, 'this' refers to the "owner" of the method.
In the example above, 'this' refer to the 'person' object that "owns"
the 'fullName' method. 'this.firstName' means the firstName property of 
this object.
Read more about the this keyword at JS this Keyword. */


/* The JavaScript call() Method.
================================
The 'call()' method is a predefined JavaScript method.
With call(), an object can use a method belonging to another object.
 */
            // This example calls the 'fullName()' method of 'person'
            // using it on 'person1':

            var person = {
                fullName: function() {
                    return this.firstName + " " + this.lastName;
                }
            }
            // object
            var person1 = {
                firstName: "John",
                lastName: "Doe"
            }
            // object
            var person2 = {
                firstName: "Mary",
                lastName: "Doe"
            }

            person.fullName.call(person2);  // returns "Mary Doe"
            person.fullName.call(person1);  // returns "John Doe"


/*The call() Method with Arguments.
===================================
The call() method can accept arguments: */

            var person = {
                fullName: function(city, country) {
                    return this.firstName + " " + this.lastName + " , " +
                           city + " , " + country;
                }
            }

            var person1 = {
                firstName: "John",
                lastName: "Doe"
            }
            document.getElementById("demo2").innerHTML =
                person.fullName.call(person1);  // John Doe , undefined , undefined
            document.getElementById("demo3").innerHTML =
                person.fullName.call(person1, "Oslo", "Norway");  // John Doe , Oslo , Norway
        </script>
    </body>
</html>
