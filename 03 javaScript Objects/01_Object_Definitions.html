<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Objects Definition</title>
        <style>
            p { font-family: courier; font-size: 17px;}
        </style>
    </head>
    <body>
        <h1>JavaScript Objects Definition</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p><p id="demo4"></p>

        <script>

/* In JavaScript, objects are KING. If you understand objects,
   you understand JavaScript.

In JavaScript, almost "everything" is an object:

  > "Booleans", "Numbers", "Strings", can be objects (if defined with the "new" keyword)
  
  > "Dates", "Maths", "Regular expressions", "Arrays", "Functions", "Objects"
     are always objects
*/

/* JavaScript Primitives
=========================
A "primitive value" is a value that has no "properties" or "methods".
A "primitive data type" is data that has a "primitive value".
Primitive values are immutable (they are hardcoded and therefore cannot be changed).

JavaScript defines 5 types of "primitive data types":
    > string
    > number
    > boolean
    > null
    > undefined                                                               */


  // "JavaScript variable" can contains single value:
            var person = "John Doe";  // simple variable.


  // "JavaScript Object" is a collection of named values (property: value).
            var person = {firstName:"John", lastName:"Doe", age:50, eyeColor:"blue"};


  // JavaScript objects "methods" are action that can be performed on object

/* NOTE: Object properties can be both primitive values,
         other objects, and functions. */


/* Creating a JavaScript Object
================================

   With JavaScript, you can define and create your own objects by:

   > 1. Define and create a single object, using an "object literal".
   > 2. Define and create a single object, with the keyword "new".
   > 3. Define an object "constructor", and then create objects of
        the constructed type.
   > 4. Object.creates()  method creates a new object, using an existing
        object as the prototype of the newly created object.
   > 5. Define and create an object using "class" as blueprint for
        "similar objects".                                                   */


// 1. object literal

            var person = {
                fName: "John",
                lName: "Doe",
                age: 35,
                eyeColor: "marron",
                height: 180,
                race: "white",
                fullName: function() {
                            return this.fName + "<br/>" + this.lName + "<br/>" + this.age;
                          }
                }

             document.getElementById("demo1").innerHTML = person.fullName();


// 2. "new Object()" keywords !

             var citoyen = new Object();  // declare an object "citoyen"
             citoyen.fName = "James";
             citoyen.lName = "Brown";
             citoyen.age = 50;
             citoyen.taille = 170;
             citoyen.race = "black";
             citoyen.resume = function() {
                                return this.fName + " " + this.lName;
                              };

             document.getElementById("demo2").innerHTML = citoyen.resume();


// apply() is used to call a method of one object onto another object

             document.getElementById("demo3").innerHTML = person.fullName.apply(citoyen);

/*CAUTION:  JavaScript Objects are Mutable: they are addressed by reference,
            not by value                                                      */

            var person = {firstName:"John", lastName:"Doe", age:50};
            var x = person;
            // will NOT create a copy of person, it will be "person" itself.

            x.age = 60; // this will change the attribute of age in "person"
            document.getElementById("demo4").innerHTML =" person age = " +  person.age;

        </script>

    </body>
