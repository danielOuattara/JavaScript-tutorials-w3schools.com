        <h1>JavaScript Set Date Methods</h1>
        <!-- Complete JavaScript Date Reference:
             https://www.w3schools.com/jsref/jsref_obj_date.asp

 Method   	       Description
 -------            -------------
 setDate() 	        Set the day as a number (1-31)
 setFullYear() 	    Set the year (optionally month and day)
 setHours() 	    Set the hour (0-23)
 setMilliseconds()  Set the milliseconds (0-999)
 setMinutes() 	    Set the minutes (0-59)

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p> <p id="demo6"></p><p id="demo7"></p> <p id="demo8"></p>
        <p id="demo9"></p> <p id="demo10"></p> <p id="demo11"></p> <p id="demo12"></p>

        <script>
            var myDate = new Date();
            document.getElementById("demo1").innerHTML = "myDate = " + myDate;

            //setFullYear()
            myDate.setFullYear(1983);
            document.getElementById("demo2").innerHTML = "myDate.setFullYear(1983) = " + myDate;

            //setFullYear() method can optionally set month and day:
            myDate.setFullYear(1983, 11, 15);
            document.getElementById("demo3").innerHTML = "myDate.setFullYear(1983, 11, 15) = " + myDate;

            // setMonth()
            myDate.setMonth(5);
            document.getElementById("demo4").innerHTML = "myDate.setMonth(5) = " + myDate;

            // setDate()
            myDate.setDate(26);
            document.getElementById("demo5").innerHTML = "myDate.setDate(26) = " + myDate;
            myDate.setDate(myDate.getDate() + 100);
            document.getElementById("demo6").innerHTML = "myDate.setDate(in 100 days) = " + myDate;

            // setHours
            myDate.setHours(15);
            document.getElementById("demo7").innerHTML = "myDate.setHours(22) = " + myDate;

            // setMinutes()
            myDate.setMinutes(39);
            document.getElementById("demo8").innerHTML = "myDate.setMinutes(39) = " + myDate;

            // setSeconds()
            myDate.setSeconds(17);
            document.getElementById("demo9").innerHTML = "myDate.setSeconds(17) = " + myDate;

            // Compare Dates
            var today, someday, text;
            today = new Date();
            someday = new Date();
            someday.setFullYear(2100, 0, 14);
            document.getElementById("demo10").innerHTML = "today = " +  today;
            document.getElementById("demo11").innerHTML = "someday = " +  someday;
            if (someday > today) {
                text = "'today' is before 'someday'";
            } else{
                text = "'today' is after 'someday'" ;
            }
            document.getElementById("demo12").innerHTML = "comparing 2 dates : " + text;
            /*
