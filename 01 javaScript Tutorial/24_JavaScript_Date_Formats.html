<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Date Formats</title>
    </head>
    <body>
        <h1>JavaScript Date Formats</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p> <p id="demo6"></p><p id="demo7"></p> <p id="demo8"></p>
        <p id="demo9"></p> <p id="demo10"></p> <p id="demo11"></p> <p id="demo12"></p>
        <p id="demo13"></p> <p id="demo14"></p><p id="demo15"></p> <p id="demo16"></p>
        <p id="demo17"></p> <p id="demo18">

        <script>

/*JavaScript Date Inputs

    > ISO Date    "2015-03-25" (The International Standard)(strict standard in JavaScript
    > Short Date  "03/25/2015"
    > Long Date   "Mar 25 2015" or "25 Mar 2015"                          */

 /* JavaScript Date Output */

        // JavaScript ISO Dates("YYYY-MM-DD")
        var date2 = new Date("2015-03-25");
        document.getElementById("demo2").innerHTML = "date 2 = " + date2;

        // ISO Dates("YYYY-MM")
        var date3 = new Date("2015-03");
        document.getElementById("demo3").innerHTML = "date 3 = " + date3;

        // ISO Dates("YYYY")
        var date4 = new Date("2015");
        document.getElementById("demo4").innerHTML = "date 4 = " + date4;

        // ISO Dates("YYYY-MM-DDTHH:MM:SSZ")
        var date5 = new Date("2015-03-25T12:30:45Z");
        document.getElementById("demo5").innerHTML = "date 5 = " + date5;

        // Modify the time relative to UTC: Date("YYYY-MM-DDTHH:MM:SS[+HH:MM or -HH:MM]")
        var date6 = new Date("2015-03-25T12:30:45+09:45");
        document.getElementById("demo6").innerHTML = "date 6 = " + date6;

        var date7 = new Date("2015-03-25T12:30:45-09:45");
        document.getElementById("demo7").innerHTML = "date 7 = " + date7;

 /*
 NOTE: If a date/time is created in GMT (Greenwich Mean Time), the date/time will be
 ----- converted to CDT (Central US Daylight Time) if a user browses from central US.*/

/* JavaScript Short Dates */

        // ("MM/DD/YYYY")
        var date8 = new Date("03/25/2015");
        document.getElementById("demo8").innerHTML = "date 8 = " + date8;

        // Date("YYYY-M-DD"):: AVOID, may produce error
        // Date("YYYY/MM/DD"):: AVOID, undefined
        // ("DD-MM-YYYY"):: AVOID, undefined

/* JavaScript Long Dates:*/

        // "MMMM DD YYYY": month abrr. mane
        var date9 = new Date("Mar 25 2015")
        document.getElementById("demo9").innerHTML = "date 9 = " + date9;

        // "DD MMMM YYYY": abrr.month name
        var date10 = new Date("25 Mar 2015")
        document.getElementById("demo10").innerHTML = "date 10 = " + date10;

        // "MMMM DD YYYY": full month mane
        var date11 = new Date("March 25 2015")
        document.getElementById("demo11").innerHTML = "date 11 = " + date11;

        // "DD MMMM YYYY": full month name
        var date12 = new Date("25 March 2015")
        document.getElementById("demo12").innerHTML = "date 12 = " + date12;

        // Commas ignored. Case sensitive
        var date13 = new Date("25, MARCH, 2015")
        document.getElementById("demo13").innerHTML = "date 13 = " + date13;
        var date14 = new Date("MARCH, 25, 2015")
        document.getElementById("demo14").innerHTML = "date 14 = " + date14;

/* Date Input - Parsing Dates; Date.parse() to convert date String to milliseconds */

        // miliseconds1:= milliseconds between"" and "1970-01-01"
        var milliSeconds1 = Date.parse("21 Mar 2012");
        document.getElementById("demo15").innerHTML =
        "milliSeconds1 = " + milliSeconds1;

        // milliseconds2:= milliseconds between today and "1970-01-01"
        var milliSeconds2 = Date.parse(new Date());
        document.getElementById("demo16").innerHTML = "milliSeconds2 = " + milliSeconds2;

        //  Daet from given milliseconds:
        var givenMilliseconds = 169890000000000;
        var dateFromGivenMilliSeconds = new Date(givenMilliseconds);
        document.getElementById("demo17").innerHTML = "outputDate = " + dateFromGivenMilliSeconds;

/*

        </script>
