<!-- JavaScript Declarations are Hoisted
=========================================

In JavaScript, a variable can be used before it has been declared.
Hoisting is JavaScript's default behavior of moving all declarations to the top.

> case 1 and case 2 give the same result                                     -->

        <p id='demo1'></p><p id='demo2'></p>

        <script>
            /* case 1 */
            x = 5;
            element = document.getElementById('demo1');  // find an element
            element.innerHTML = x;  // 5
            var x;

            /* case 2 */

            var x;
            x = 5;
            element = document.getElementById('demo2');  // find an element
            element.innerHTML = x;  // 5
        </script>

<!-- The let and const Keywords
===============================
Variables and constants declared with let or const are not hoisted! -->



<!-- JavaScript Initializations are Not Hoisted
===============================================

JavaScript only hoists declarations, not initializations. -->

            // Example 1
            var x = 5;  // declaration + Initialization
            var y = 7;  //  same

            document.getElementById('demo3').innerHTML =

<!-- Declare Your Variables At the Top !
========================================
Hoisting is (to many developers) an unknown or overlooked behavior of JavaScript.

If a developer doesn't understand hoisting, programs may contain bugs (errors).

To avoid bugs, always declare all variables at the beginning of every scope.

Since this is how JavaScript interprets the code, it is always a good rule.

NOTE: JavaScript in strict mode does not allow variables to be used if
