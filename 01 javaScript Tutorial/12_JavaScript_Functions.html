<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Functions</title>
    </head>
    <body>
        <h1>JavaScript Functions</h1>

<!-- JavaScript Function Syntax
    - "function" keyword-->

<!-- Function Invocation

The code inside the function will execute
when "something" invokes (calls) the function:
  > When an event occurs (when a user clicks a button)
  > When it is invoked (called) from JavaScript code
  > Automatically (self invoked)                                             -->

<!-- Function Return -->

        <p id="demo1"></p>
        <p id="demo2"></p>

        <script>
            function productFunction(a,b) {
                return a * b;
            }


            var calcul = productFunction(4,3);
            document.getElementById("demo1").innerHTML = calcul;
            document.getElementById("demo2").innerHTML = "calul = " + productFunction(3, 6);
        </script>

        <!-- Why Functions ?
            reuse code: Define the code once, and use it many times -->

        <!-- The () Operator Invokes the Function -->

        <!-- Functions Used as Variable Values -->
        <p id="demo"></p>

        <!-- Local Variables

            - Variables declared within a JavaScript function, become LOCAL to the function.
            - Local variables can only be accessed from within the function.-->
    </body>
 </html>
