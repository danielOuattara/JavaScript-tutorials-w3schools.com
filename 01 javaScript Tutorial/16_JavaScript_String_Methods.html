<!DOCTYPE html>

    <body>
        <h1>JavaScript String Methods</h1>

<!-- NOTE: All string methods return a new string. They don't modify the original string.
           Formally said: Strings are immutable: Strings cannot be changed, only replaced. -->


<!--String Length.
================== -->
        <p id='demo1'></p><p id='demo2'></p>
        <script >
            var txt = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            document.getElementById('demo1').innerHTML = txt;
            document.getElementById('demo2').innerHTML = 'txt length = ' + txt.length;
        </script>

<!-- Finding a String in a String.
=================================== -->


<!--indexof(): Returns the first occurance. Returns -1 if not found.
-------------- Accepts a second parameter for starting position.
               Cannot take powerful search values (regular expressions) -->
        <p id='demo3'></p><p id='demo4'></p>
        <script>
            var str = 'Please locate where "locate" occurs!';
            document.getElementById('demo3').innerHTML = str.indexOf('locate');  // 7
            document.getElementById('demo4').innerHTML = str.indexOf('locate', 14);  // 21
        </script>


<!--lastIndexOf():(BACKWARD) Returns the last occurence. Returns -1 if not found.
----------------- Accepts a second parameter for starting position.             -->
        <p id='demo5'></p><p id='demo6'></p><p id='demo7'></p>
        <script>
            var str = 'Please locate where "locate" occurs!';
            document.getElementById('demo5').innerHTML = str.lastIndexOf('locate');  // 21
            document.getElementById('demo6').innerHTML =  str.lastIndexOf('locate', 6);  // -1
            document.getElementById('demo7').innerHTML =  str.lastIndexOf('locate', 15);  // 7
        </script>


<!-- Searching for a String in a String.
======================================== -->

<!--search(): Searches a string for a specified value and returns the position
------------- of the match. Returns -1 if not found. Cannot take a second start
              position argument.                                                -->

        <p id='demo8'></p>
        <script>
            var str = 'Please locate where "locate" occurs!';
            document.getElementById('demo8').innerHTML =  str.search('locate');  // 7
        </script>


<!-- Extracting String Parts.
============================= -->


<!--slice(start, [end]): Extracts a part of a string, 1 or 2 parameters: start & end position =
-----------------------  positive or negative. End position not inlcuded in result. -->
        <p id='demo9'></p><p id='demo10'></p><p id='demo11'></p><p id='demo12'></p>
        <script>
            var str = 'apple, banana, kiwi';
            document.getElementById('demo9').innerHTML = str.slice(7, 13)  // banana
            document.getElementById('demo10').innerHTML = str.slice(-12, -6)  // banana
            document.getElementById('demo11').innerHTML = str.slice(-4)  // kiwi
            document.getElementById('demo12').innerHTML = str.slice(-12)  // banana, kiwi
        </script>


<!-- substring(start, [end]): Extracts a part of a string, 1 or 2 parameters: start & end position=
-----------------------      positive. NO NEGATIVE. End position not inlcuded in result.-->
        <p id='demo13'></p><p id='demo14'></p>
        <script>
            var str = 'Apple, Banana, Kiwi';
            document.getElementById('demo13').innerHTML = str.substring(7, 13); // banana
            document.getElementById('demo14').innerHTML = str.substring(7);  // banana, kiwi
        </script>


<!-- substr(start, [length]): similar to slice().
---------------------------   Extracts a part of a string, 1(+/-) or 2(+) parameters:
                              start & length                                 -->
        <p id='demo15'></p><p id='demo16'></p><p id='demo17'></p>
        <script>
            var str = 'Apple, Banana, Kiwi';
            document.getElementById('demo15').innerHTML = str.substr(7, 6);  // Banana
            document.getElementById('demo16').innerHTML = str.substr(7);  // Banana, Kiwi
            document.getElementById('demo17').innerHTML = str.substr(-4);  // Kiwi
        </script>


<!-- Replacing String Content.
============================== -->


<!--replace():  Returns a new string. Does not change the string it is called on.
-------------   Cases sensitive by default. -->

        <p id='demo18'></p><p id='demo19'></p><p id='demo20'></p>
        <script>
            str = 'Please visit Microsoft!';

            document.getElementById('demo18').innerHTML =
              str.replace('Microsoft', 'W3Schools');
            // Please visit W3schools

            document.getElementById('demo19').innerHTML  =
              str.replace(/MICROSOFT/i, 'W3Schools');
            // Please visit W3schools,

            str2 = 'Please visit Microsoft, Microsoft, Microsoft!';
            document.getElementById('demo20').innerHTML =
              str2.replace(/MICROSOFT/gi, 'W3Schools');
            // Please visit W3Schools, W3Schools, W3Schools!
        </script>


<!-- toUpperCase():
------------------                                                           -->
        <p id='demo21'></p>
        <script>
            var text1 = 'Hello World!';  // String
            document.getElementById('demo21').innerHTML = text1.toUpperCase();
            // HELLO WORLD!
        </script>


<!-- toLowerCase():
-------------------                                                          -->
        <p id='demo22'></p>
        <script>
            var text2 = 'Hello World!';       // String
            document.getElementById('demo22').innerHTML = text2.toLowerCase();  // hello world!
            // text2 is text1 converted to upper
        </script>


<!-- concat(): joins two or more strings. Can remplace the + operator
-------------                                                                -->
        <p id='demo23'></p><p id='demo24'></p>
        <script>
            var text1 = 'Hello';
            var text2 = 'World';
            document.getElementById('demo23').innerHTML = text1.concat(' ', text2);  // Hello World
            document.getElementById('demo24').innerHTML = 'Hello' + ' ' + 'World!';  // Hello World
        </script>


<!-- trim(): Removes whitespace from both sides of a string:
------------                                                                 -->
        <p id='demo25'></p>
        <script>
            var str = '        La      vie     est       belle  !        ';
            document.getElementById('demo25').innerHTML = str.trim(); 
             // La vie est belle !
        </script>


<!-- charAt(): Returns the character at a specified index (position) in a string:
------------>
        <p id='demo26'></p><p id='demo27'></p><p id='demo28'></p>
        <script>
            var str = 'HELLO WORLD';
            document.getElementById('demo26').innerHTML = str.charAt(0);  // returns H
            document.getElementById('demo27').innerHTML = str.charAt(4);  // returns O
            document.getElementById('demo28').innerHTML = str.charAt(8);  // returns R
        </script>


<!-- charCodeAt(): Returns the unicode of the character at a specified
-----------------  index in a string                                        -->

        <p id='demo29'></p><p id='demo30'></p><p id='demo31'></p>
        <script>
            var str = 'HELLO hello';
            document.getElementById('demo29').innerHTML = str.charCodeAt(0);  
            // returns 72 for H
            
            document.getElementById('demo30').innerHTML = str.charCodeAt(6);  
            // returns 104 for h
        </script>


<!-- property access:
---------------------                                                        -->
        <p id='demo32'></p><p id='demo33'></p><p id='demo34'></p>
        <script>
            var str = 'HELLO WORLD';
            document.getElementById('demo32').innerHTML = str[0];  // returns H
            document.getElementById('demo33').innerHTML = str[1];  // returns E
            document.getElementById('demo34').innerHTML = str[2];  // returns L
        </script>


<!-- split(): Converts a string to an Array:
-------------                                                                -->
        <p id='demo33'></p><p id='demo34'></p><p id='demo35'></p>
        <script>
            var txt = 'a,b,c,d,e';   // String
            document.getElementById('demo33').innerHTML = txt.split(',');  // a  // Split on commas
            document.getElementById('demo34').innerHTML = txt.split(' ');  // Split on spaces
            document.getElementById('demo35').innerHTML = txt.split('|');  // Split on pipe
        </script>


<!--==================
Property   	      Description
---------         ------------

constructor       Returns the string's constructor function
length 	          Returns the length of a string
prototype         Allows you to add properties and methods to an object


String Methods:
===============
Method 	             Description
------               ------------
charAt() 	         Returns the character at the specified index (position)
charCodeAt()         Returns the Unicode of the character at the specified index
concat() 	         Joins two or more strings, and returns a new joined strings
endsWith() 	         Checks whether a string ends with specified string/characters
fromCharCode()       Converts Unicode values to characters
includes() 	         Checks whether a string contains the specified string/characters
indexOf() 	         Returns the position of the first found occurrence of a specified value in a string
lastIndexOf()        Returns the position of the last found occurrence of a specified value in a string
localeCompare()      Compares two strings in the current locale
match() 	         Searches a string for a match against a regular expression, and returns the matches
repeat() 	         Returns a new string with a specified number of copies of an existing string
replace() 	         Searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced
search() 	         Searches a string for a specified value, or regular expression, and returns the position of the match
slice() 	         Extracts a part of a string and returns a new string
split() 	         Splits a string into an array of substrings
startsWith() 	     Checks whether a string begins with specified characters
substr() 	         Extracts the characters from a string, beginning at a specified start position, and through the specified number of character
substring() 	     Extracts the characters from a string, between two specified indices
toLocaleLowerCase()  Converts a string to lowercase letters, according to the host's locale
toLocaleUpperCase()  Converts a string to uppercase letters, according to the host's locale
toLowerCase() 	     Converts a string to lowercase letters
toString() 	         Returns the value of a String object
toUpperCase() 	     Converts a string to uppercase letters
trim() 	             Removes whitespace from both ends of a string
valueOf()          	 Returns the primitive value of a String object

***NOTE:  All string methods return a new value. They do not change the original variable.

fixed() 	  Displays a string using a fixed-pitch font
fontcolor()   Displays a string using a specified color
fontsize() 	  Displays a string using a specified size
italics() 	  Displays a string in italic
link() 	      Displays a string as a hyperlink
small() 	  Displays a string using a small font
strike() 	  Displays a string with a strikethrough
sub() 	      Displays a string as subscript text
