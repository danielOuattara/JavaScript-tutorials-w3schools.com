<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>HTML Math Object</title>
    </head>
    <body>
        <h1>HTML Math Object</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p> <p id="demo6"></p><p id="demo7"></p> <p id="demo8"></p>
        <p id="demo9"></p> <p id="demo10"></p> <p id="demo11"></p> <p id="demo12"></p>
        <p id="demo13"></p> <p id="demo14"></p><p id="demo15"></p> <p id="demo16"></p>


        <script>
            // PI constant
            document.getElementById("demo1").innerHTML = "pi = " + Math.PI;

            //Math.round()
            document.getElementById("demo2").innerHTML = "round(4.7) = " + Math.round(4.7);

            //Math.round()
            document.getElementById("demo3").innerHTML = "round(4.3) = " + Math.round(4.3);

            //Math.power()
            document.getElementById("demo4").innerHTML = "pow(8, 2) = " + Math.pow(8, 2);

            //Math.sqrt()
            document.getElementById("demo5").innerHTML = "sqrt(64) = " + Math.sqrt(64);

            //Math.abs()
            document.getElementById("demo6").innerHTML = "abs(-6.78) = " + Math.abs(-6.78);

            //Math.ceil()
            document.getElementById("demo7").innerHTML = "ceil(6.4) = " + Math.ceil(6.4);

            //Math.floor()
            document.getElementById("demo8").innerHTML = "floor(6.4) = " + Math.floor(6.4);

            //Math.sin() input in radian
            document.getElementById("demo9").innerHTML = "sin(Pi/2 = 90째) = " + Math.sin(Math.PI/2);
            document.getElementById("demo10").innerHTML = "sin(Pi/4 = 45째) = " + Math.sin(45 * Math.PI/180);

            //Math cos()
            document.getElementById("demo11").innerHTML = "cos(Pi = 180째) = " + Math.cos(Math.PI);
            document.getElementById("demo12").innerHTML = "cos(Pi/4 = 45째) = " + Math.cos(45 * Math.PI/180);

            //Math.min()
            document.getElementById("demo13").innerHTML = "min(0, 150, 30, 20, -8, 200) = " + Math.min(0, 150, 30, 20, -8, 200);

            //Math.max()
            document.getElementById("demo14").innerHTML = "max(0, 150, 30, 20, -8, 200) = " + Math.max(0, 150, 30, 20, -8, 200);

            //Math.random()between ]0;1[
            document.getElementById("demo15").innerHTML = "random = " + Math.random();

            // Math Constant:
            document.getElementById("demo16").innerHTML =
                "<p><b> e = <b/> " + Math.E + "</p>" +
                "<p><b> pi = <b/> " + Math.PI + "</p>" +
                "<p><b> sqrt(2) = <b/> " + Math.SQRT2 + "</p>" +
                "<p><b> sqrt(1/2) = <b/> " + Math.SQRT1_2 + "</p>" +
                "<p><b> ln2(2) = <b/> " + Math.LN2 + "</p>" +
                "<p><b> ln2(10) =  <b/> " + Math.LN10 + "</p>" +
                "<p><b> ln10(2) = <b/> " + (Math.LN2)/(Math.LN10) + "</p>" +
                "<p><b> ln10(10) = <b/> " + (Math.LN10)/(Math.LN10) + "</p>";

*/







        </script>

    </body>
