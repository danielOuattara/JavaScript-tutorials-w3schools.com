<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Objects</title>
    </head>

    <body>
        <h1>JavaScript Objects.</h1>

        <p id="demo1">Test</p>
        <p id="demo2"></p>
        <p id="demo3"></p>

<!-- Real Life Objects, Properties, and Methods
=============================================== -->

<!-- JavaScript Objects
======================== -->

        <script type="text/javascript">

            var chat = {name:"trump", age:3};

            var car = {   // first object with attributes or fields
              type:"Fiat",
              model:"500",
              color:"white"
            };

            console.log('car.type :' , car.type);  // car.type : Fiat
            console.log('car["type"] :' , car["type"]);  // car[type] : Fiat


            var person = {   // second object: with attributes and mehtods
              firstName: "John",
              lastName : "Doe",
              age      : 50,
              eyeColor : "blue",
              fullName : function() {
                           return `My name is ${this.firstName} ${this.lastName}, I'am ${this.age}`;
                         },
              drive() {
                return `${this.lastName} knows how to drive !`;
              }
            };
            console.log (person.drive());
            console.log(person.fullName());
        </script>


<!-- Object Definition
======================= -->

            <script>
                var maisonBrune = {surfaceAuSol: 120, nombreFenetre: 8, couleur:"jaune"};
                // or
                var maisonBrune = {
                    surfaceAuSol : 120,
                    nombreFenetre: 8,
                    couleur      : "jaune"
                };
            </script>


<!-- Object Properties & Methods
=================================-->


<!-- objectName.propertyName OR objectName["propertyName"]
===========================================================-->

            <script>

              var truck = {   // first object with attributes or fields
              type:"Mercedes",
              model:"Atego 1833",
              color:"white"
            };

            console.log('truck.type :' , truck.type);  // truck.type : Fiat
            console.log('truck["type"] :' , truck['type']);  // truck[type] : Fiat

           </script>

<!-- The this Keyword
======================= -->


<!-- Accessing Object Methods & Attributs
==========================================-->
                <script>
                    // objectName.methodName()
                    document.getElementById("demo2").innerHTML = person.fullName();
                    document.getElementById("demo3").innerHTML = person.firstName;

                </script>

<!-- Do Not Declare Strings, Numbers, and Booleans as Objects!
==============================================================-->


  </body>
