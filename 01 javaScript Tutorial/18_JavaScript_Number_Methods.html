        <h1>JavaScript Number Methods</h1>


<!--IMPORTANT:
===============

> Primitive values (like 3.14 or 2014), cannot have properties
  and methods, because they are not objects.

> But with JavaScript, methods and properties are also available
  to primitive values, because JavaScript treats primitive values
  as objects when executing methods and properties.

> All number methods can be used on any type of
  numbers (literals, variables, or expressions):


toString(): returns a number as a string.
==========                                                                   -->
        <script>
            var x = 123;
            x.toString();            // returns "123" from variable x
            (123).toString();        // returns "123" from literal 123
            (100 + 23).toString();   // returns "123" from expression 100 + 23
        </script>


<!--toExponential(): returns a string, with a number rounded and written
===================  using exponential n. A parameter (optional) defines
                     the number of characters behind the decimal point:      -->
        <script>
            var x = 9.656;
            x.toExponential(2);  // returns 9.66e+0
            x.toExponential(4);  // returns 9.6560e+0
            x.toExponential(6);  // returns 9.656000e+0
        </script>

<!--toFixed(): returns a string, with the number written with
============== a specified number of decimals:                               -->
        <script>
            var x = 9.656;
            x.toFixed(0);  // returns 10
            x.toFixed(2);  // returns 9.66
            x.toFixed(4);  // returns 9.6560
            x.toFixed(6);  // returns 9.656000
        </script>


<!--toPrecision(): returns a string, with a number written with
================== a specified length:                                       -->
        <script>
            var x = 9.656;
            x.toPrecision();        // returns 9.656
            x.toPrecision(2);       // returns 9.7
            x.toPrecision(4);       // returns 9.656
            x.toPrecision(6);       // returns 9.65600
        </script>


<!--valueOf(): returns a number as a number.
==============                                                               -->
        <script>
            var x = "123";
            x.valueOf();            // returns 123 from variable x
            (123).valueOf();        // returns 123 from literal 123
            (100 + 23).valueOf();   // returns 123 from expression 100 + 23
        </script>


<!--Converting Variables to Numbers:
====================================
There are 3 JavaScript methods that can be used to convert variables to numbers:

    > The Number() method
    > The parseInt() method
    > The parseFloat() method

These methods are not 'number methods', but 'global JavaScript methods'.

JavaScript global methods can be used on all JavaScript data types.
These are the most relevant methods, when working with numbers:              -->


<!-- Number(): can be used to convert JavaScript variables to numbers:
=============  If the number cannot be converted, NaN is returned            -->
        <script>
            Number(true);          // returns 1
            Number(false);         // returns 0
            Number("10");          // returns 10
            Number("  10");        // returns 10
            Number("10  ");        // returns 10
            Number(" 10  ");       // returns 10
            Number("10.33");       // returns 10.33
            Number("10,33");       // returns NaN
            Number("10 33");       // returns NaN
            Number("John");        // returns NaN
            Number(new Date("2017-09-30"));  // returns 1506729600000
                                             // the number of milliseconds since 1.1.1970.
        </script>


<!--parseInt(): Parses a string and returns a whole number.
==============  Spaces are allowed. Only the first number is returned:       -->

        <script>
            parseInt("10");         // returns 10
            parseInt("10.33");      // returns 10
            parseInt("10 20 30");   // returns 10
            parseInt("10 years");   // returns 10
            parseInt("years 10");   // returns NaN
        </script>

<!--parseFloat(): Parses a string and returns a whole number.
================= Spaces are allowed. Only the first number is returned:     -->

        <script>
            parseInt("10");         // returns 10
            parseInt("10.33");      // returns 10.33
            parseInt("10 20 30");   // returns 10
            parseInt("10 years");   // returns 10
            parseInt("years 10");   // returns NaN
        </script>


<!--Number Properties:
======================
Property 	        Description
---------           -----------

MAX_VALUE 	        Returns the largest number possible in JavaScript
MIN_VALUE 	        Returns the smallest number possible in JavaScript
POSITIVE_INFINITY 	Represents infinity (returned on overflow)
NEGATIVE_INFINITY 	Represents negative infinity (returned on overflow)
NaN 	            Represents a "Not-a-Number" value
------------------------------------------------------------------------------>

        <script>

            var x = Number.MAX_VALUE;           // 1.7976931348623157e+308
            var x = Number.MIN_VALUE;           // 5e-324
            var x = Number.POSITIVE_INFINITY;   // Infinity
            var x = 1 / 0;                      // Infinity
            var x = Number.NEGATIVE_INFINITY;   // -Infinity
            var x = -1 / 0;                     // -Infinity
            var x = Number.NaN;                 // NaN
            var x = 100 / "Apple";              // x will be NaN (Not a Number)

            var a= 6;
            var b = a.MAX_VALUE;                // b becomes undefined

        </script>
