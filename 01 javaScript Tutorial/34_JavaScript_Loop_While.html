<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript While Loop</title>
    </head>
    <body>
        <h1>JavaScript While Loop</h1>

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p> <p id="demo6"></p><p id="demo7"></p> <p id="demo8"></p>
        <p id="demo9"></p>
<!-- Loops can execute a block of code as long as a specified condition is true. -->

        <script>
/*
 The While Loop
================
  */
        var text1 = "", text2= "", text3 = "", text4 = "", text5 = "", text6 = "";
        var i = 0, j = 0, k = 12, l = 12;

        while (i < 10) {
            document.getElementById("demo1").innerHTML = text1 += i + " ";
            i++;
        }
        while (j < 10) {
            document.getElementById("demo2").innerHTML = text2 += j + " ";
             ++j;
        }
        while (--k) {
            document.getElementById("demo3").innerHTML = text3 += k + " ";
        }
        while (l--) {
            document.getElementById("demo4").innerHTML = text4 += l + " ";
        }

/*
 Do...While Loop
 ================
 This loop will execute the code block once, before checking if the condition
 is true, then it will repeat the loop as long as the condition is true.
 */
        text = "";
        i = 0;
        do {
            text += i + " ";
            i++;
        } while (i < 10);
        document.getElementById("demo5").innerHTML = text ;


/*
Comparing For and While:
========================
If you have read the previous chapter, about the for loop,
you will discover that a while loop is much the same as
a for loop, with statement 1 and statement 3 omitted.
*/
        //for loop: to collect the car names from the cars Array:
        var cars = ["BMW", "Volvo", "Saab", "Ford"];
        var i = 0;
        var text = "";
        for ( ; cars[i]; ) {
            text += cars[i] + "<br/>";
            i++;
        }
        document.getElementById("demo6").innerHTML = text;

        // while loop: to collect the car names from the cars array:
        var len = cars.length;
        var text = "";
         while(len) {
             text += cars[len - 1] + "<br/>"
             len--;
         }
         document.getElementById("demo7").innerHTML = text ;

        // while loop: to collect the car names from the cars array:
         var len = cars.length;
         var text = "";
         var i = 0;
         while(i < len) {
             text += cars[i] + "<br/>"
             i++;
         }
         document.getElementById("demo8").innerHTML = text ;

        // while loop: to collect the car names from the cars array:
         var text = "";
         var i = 0;
         while(cars[i]) {
             text += cars[i] + "<br/>"
             i++;
         }
         document.getElementById("demo9").innerHTML = text ;

        </script>

    </body>
</html>
