/* A regular expression is a sequence of characters that forms a search regularExp.
The search regularExp can be used for text search and text replace operations.*/

/*

Modifiers.
============
Modifiers are used to perform case-insensitive and global searches:

Modifier   	Description
---------   -------------

 g 	        Perform a global match (find all matches rather than
            stopping after the first match)

 i 	        Perform case-insensitive matching

 m 	        Perform multiline matching


Brackets.
=========
Brackets are used to find a range of characters:

Expression 	   Description
-----------    ------------
[abc] 	       Find any character between the brackets
[^abc] 	       Find any character NOT between the brackets
[0-9] 	       Find any character between the brackets (any digit)
[^0-9] 	       Find any character NOT between the brackets (any non-digit)
(x|y) 	       Find any of the alternatives specified

Metacharacters.
===============
Metacharacters are characters with a special meaning:

Metacharacter 	Description
--------------  -------------

 .               Find a single character, except newline or line terminator
\w 	             " a word character
\W 	             " a non-word character
\d 	             " a digit
\D 	             " a non-digit character
\s 	             " a whitespace character
\S 	             " a non-whitespace character
\b 	             " a match at the beginning/end of a word, beginning like this: \bHI, end like this: HI\b
\B 	             " a match, but not at the beginning/end of a word
\0 	             " a NUL character
\n 	             " a new line character
\f 	             " a form feed character
\r 	             " a carriage return character
\t 	             " a tab character
\v 	             " a vertical tab character
\xxx 	         " the character specified by an octal number xxx
\xdd 	         " the character specified by a hexadecimal number dd
\udddd 	         " the Unicode character specified by a hexadecimal number dddd

Quantifiers.
============
Quantifier 	  Description
-----------   -----------
n+ 	          Matches any string that contains at least one n
n* 	          Matches any string that contains zero or more occurrences of n
n? 	          Matches any string that contains zero or one occurrences of n
n{X} 	      Matches any string that contains a sequence of X n's
n{X,Y} 	      Matches any string that contains a sequence of X to Y n's
n{X,} 	      Matches any string that contains a sequence of at least X n's
n$ 	          Matches any string with n at the end of it
^n 	          Matches any string with n at the beginning of it
?=n 	      Matches any string that is followed by a specific string n
?!n 	      Matches any string that is not followed by a specific string n


RegExp Object Properties
=========================
Property 	    Description
---------       ------------
constructor 	Returns the function that created the RegExp object's prototype
global 	        Checks whether the "g" modifier is set
ignoreCase 	    Checks whether the "i" modifier is set
lastIndex 	    Specifies the index at which to start the next match
multiline 	    Checks whether the "m" modifier is set
source 	        Returns the text of the RegExp pattern

RegExp Object Methods
=======================

Method 	    Description
------      -----------
compile() 	Deprecated in version 1.5. Compiles a regular expression
exec() 	    Tests for a match in a string. Returns the first match
test() 	    Tests for a match in a string. Returns true or false
toString() 	Returns the string value of the regular expression    */









/*What Is a Regular Expression ?
================================
- A regular expression is a sequence of characters that forms a search regularExp.
When you search for data in a text, you can use this search regularExp to describe
what you are searching for.
- A regular expression can be a single character, or a more complicated regularExp.
- Regular expressions can be used to perform all types of text search and text
replace operations.

Syntax: /pattern/modifiers;                                                  */

            //example:
            var patt = /w3schools/i;
            /*
             'w3svhools/i': is a regular expression.
             'w3schools': is a pattern to be used in a search.
             'i': is a modifier, making search to be case-insensitive
            */

/*Using String Methods.
=======================
In JavaScript, regular expressions are often used with the two 'string methods':
 'search()' and 'replace()'.

    > 'search()' uses an expression to search for a match,
       and returns the position of the match.

    > 'replace()' returns a modified string where the regularExp is replaced.
*/


/*Using String search() With a String
======================================
The search() method searches a string for a specified
value and returns the position of the match:
*/
            var str = "Visit W3Schools!";
            var n = str.search("W3Schools");
            document.getElementById("demo1").innerHTML = n;  // 6

/* Using String search() With a Regular Expression.
===================================================
Use a regular expression to do a case-insensitive
 search for "w3schools" in a string:
*/
            var str = "Visit W3Schools!";
            var n = str.search(/w3schools/i);
            document.getElementById("demo2").innerHTML = n;  // 7



/* Using String replace() With a String.
========================================
The replace() method replaces a specified value with another value in a string:
*/
            var str = "Visit Microsoft ! ";
            var res = str.replace("Microsoft", "W3schools");
            document.getElementById("demo3").innerHTML = res;  // Visit W3schools !

/* Use String replace() With a Regular Expression.
==================================================
Use a case insensitive regular expression to replace
Microsoft with W3Schools in a string:
*/
            var str = "Visit Microsoft ! ";
            var res = str.replace(/microsoft/i, "W3schools");
            document.getElementById("demo4").innerHTML = res;  // Visit W3schools !



/* Regular Expression Modifiers.
================================
Modifiers can be used to perform case-insensitive more global searches: */

            // i: perform 'case-insensitive' matching
            var str = "Visit W3Schools";
            var regularExp = /w3schools/i;
            document.getElementById("demo5").innerHTML = str.match(regularExp);
            // W3Schools

            /* g: perform a 'global match', find all matches rather than
               stopping after the first match*/
            var str = "Is this all there is ?";
            var regularExp = /is/g;
            document.getElementById("demo6").innerHTML = str.match(regularExp);
              // is,is
            document.getElementById("demo7").innerHTML = str.match(regularExp).length;
              // 2

            // m: perform 'multiline matching'.
            var str = "\n is th\nis it, '<br/>'is this \nthat Is ?";
            document.getElementById("demo8").innerHTML = str;
            var regularExp = /^is/m;
            document.getElementById("demo9").innerHTML = str.match(regularExp);
            document.getElementById("demo10").innerHTML = str.match(regularExp).length;  // 2


/*  Regular Expression regularExps.
================================*/
    /* 'Brackets' are used to find a range of characters:*/

            // [abc]: find any of the characters in brackets
            var str = "Is this all there is ?"
            var regularExp = /[h]/g;
            var regularExp2 = /[h,i]/g;
            document.getElementById("demo9").innerHTML = str.match(regularExp);  // h,h
            document.getElementById("demo10").innerHTML = str.match(regularExp).length;  // 2
            document.getElementById("demo11").innerHTML = str.match(regularExp2);  // h,i,h,i
            document.getElementById("demo12").innerHTML = str.match(regularExp2).length;  // 4

            // [0-9]: find any of the digits in brackets
            var str = "1 2 3 4 5 6 7 8 9 0";
            var regularExp = /[1-4]/g;
            var regularExp2 = /[1,4]/g;
            document.getElementById("demo13").innerHTML = str.match(regularExp);  // 1,2,3,4
            document.getElementById("demo14").innerHTML = str.match(regularExp).length;  // 4
            document.getElementById("demo15").innerHTML = str.match(regularExp2);  // 1,4
            document.getElementById("demo16").innerHTML = str.match(regularExp2).length;  // 2


            // (x|y): find any of the alternatives separated by '|' symbol

            var str = "green, orange, white, green"
            var str2 = "red, green, orange, white, red"
            var regularExp = /(red|green)/g;
            document.getElementById("demo17").innerHTML = str.match(regularExp);  // green,green
            document.getElementById("demo18").innerHTML = str.match(regularExp).length;  // 2
            document.getElementById("demo19").innerHTML = str2.match(regularExp);  // red,green,red
            document.getElementById("demo20").innerHTML = str2.match(regularExp).length;  // 3


    /* Metacharacters are character with a sepcial meaning: */

            // \d : find a digit.
            var str = "Give 100% effort and 100%faith 4 becoming a winner !!"
            regularExp = /\d/g;
            document.getElementById("demo21").innerHTML = str.match(regularExp);  // 1,0,0,1,0,0,4
            document.getElementById("demo22").innerHTML = str.match(regularExp2).length;  // 3

            // \s : find a whitespace character.
            var str = "Give 100% effort and win!"
            regularExp = /\s/g;
            document.getElementById("demo23").innerHTML = str.match(regularExp);  // , , , , , , , ,
            document.getElementById("demo24").innerHTML = str.match(regularExp).length;  // 9

            // \b :  find a match at the beginning of word (\bWORD) or at the end of word (WORD\b).
            var str = "HELLO HELLO, how are you ?"
            regularExp = /\bho/g;
            regularExp2 = /LO\b/g;
            document.getElementById("demo25").innerHTML = str.match(regularExp);  // ho
            document.getElementById("demo26").innerHTML = str.match(regularExp).length;  // 1
            document.getElementById("demo27").innerHTML = str.match(regularExp2);  // LO,LO
            document.getElementById("demo28").innerHTML = str.match(regularExp2).length;  // 2


            // \ uxxxx : find the Unicode character specified by the hexadecimal number xxxx.
            var str = "Visit W3Schools.com. Hello World !";
            regularExp = /\u0057/g;  // search for hexadeciml number 00057 = W
            document.getElementById("demo29").innerHTML = str.match(regularExp);  //
            document.getElementById("demo30").innerHTML = str.match(regularExp).length;  //


    /* Quantifiers defines qunatities: */

            // n+ : matches any string that contains at least one n.(n is generic character)
            var str = "Hellooo World! Hello W3Schools!";
            var regularExp = /o+/g;
            document.getElementById("demo31").innerHTML = str.match(regularExp);  // ooo,o,o,oo
            document.getElementById("demo32").innerHTML = str.match(regularExp).length;  // 4

            // n * : matches any string that contains zero or more occurrencs of n.
            var str = "Hellooo World! Hello W3Schools!";
            var regularExp = /lo*/g;
            document.getElementById("demo31").innerHTML = str.match(regularExp);  // ooo,o,o,oo
            document.getElementById("demo32").innerHTML = str.match(regularExp).length;  // 4

/*Using the RegExp Object
===========================
In JavaScript, the RegExp object is a regular expression
object with predefined properties and methods.  */


/* Using test(): (outcome true/false)
=====================================

The 'test()' method is a RegExp expression method.
It searches a string for a regularExp, and returns true or false, depending on the result.
The following example searches a string for the character "e": */

            var regularExp = /e/
            var result = regularExp.test("The best things in life are free !")
            var result2 = /e/.test("The best things in life are free !")
            document.getElementById("demo33").innerHTML = result;  // true
            document.getElementById("demo34").innerHTML = result2;  // true
