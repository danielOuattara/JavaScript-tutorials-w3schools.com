<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Get Date Methods</title>
    </head>
    <body>
        <h1>JavaScript Get Date Methods</h1>
        <!-- Complete JavaScript Date Reference:
             https://www.w3schools.com/jsref/jsref_obj_date.asp -->

        <p id="demo1"></p> <p id="demo2"></p> <p id="demo3"></p> <p id="demo4"></p>
        <p id="demo5"></p> <p id="demo6"></p><p id="demo7"></p> <p id="demo8"></p>
        <p id="demo9"></p> <p id="demo10"></p> <p id="demo11"></p> <p id="demo12"></p>
        <p id="demo13"></p> <p id="demo14"></p><p id="demo15"></p> <p id="demo16"></p>
        <p id="demo17"></p> <p id="demo18"><p id="demo19"></p> <p id="demo20"><p id="demo21">

<!-- Set Date methods let you set date values
(years, months, days, hours, minutes, seconds, milliseconds) for a Date Object.

These methods can be used for getting information from a date object:

Method 	           Description
-------            -------------
getFullYear()      Get the year as a four digit number (yyyy)
getMonth()         Get the month as a number (0-11)
getDate() 	       Get the day as a number (1-31)
getHours() 	       Get the hour (0-23)
getMinutes()       Get the minute (0-59)
getSeconds()       Get the second (0-59)
getMilliseconds()  Get the millisecond (0-999)
getTime() 	       Get the time (milliseconds since January 1, 1970)
getDay() 	       Get the weekday as a number (0-6)
Date.now() 	       Get the time. ECMAScript 5.
-->
        <script>
            var date1 = new Date();
            document.getElementById("demo1").innerHTML = "Today and now = " + date1;

            // getTime()
            document.getElementById("demo2").innerHTML = "number of Milliseconds Since Origin = " + date1.getTime();

            // getFullYear()
            document.getElementById("demo3").innerHTML = "FullYear = " + date1.getFullYear();

            // getMonth() number -1
            document.getElementById("demo4").innerHTML = "Month = " + date1.getMonth();

            // getMonth from Array:
            var monthsOfYear = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById("demo5").innerHTML = "month =" + monthsOfYear[date1.getMonth()];

            // getHours():
            document.getElementById("demo6").innerHTML = "Hours =" + date1.getHours();

            // getMinutes():
            document.getElementById("demo7").innerHTML = "Minutes = " + date1.getMinutes();

            //getSeconds:
            document.getElementById("demo8").innerHTML = "Seconds = " + date1.getSeconds();

            // getMilliseconds
            document.getElementById("demo9").innerHTML = "Milliseconds = " + date1.getMilliseconds();

            //getDay(): in JavScript first day of the week is Sunday, index 0.
            document.getElementById("demo10").innerHTML = "Day of the Week = " + date1.getDay();
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("demo11").innerHTML = "Day of the week, from an Array = " + daysOfWeek[date1.getDay()];

/*
UTC Date Methods:
==========================
UTC date methods are used for working with UTC dates (Universal Time Zone dates)

Method 	              Description
--------------        ----------------
getUTCDate()          Same as getDate(), but returns the UTC date
getUTCDay() 	      Same as getDay(), but returns the UTC day
getUTCFullYear() 	  Same as getFullYear(), but returns the UTC year
getUTCHours()         Same as getHours(), but returns the UTC hour
getUTCMilliseconds()  Same as getMilliseconds(), but returns the UTC milliseconds
getUTCMinutes() 	  Same as getMinutes(), but returns the UTC minutes
getUTCMonth() 	      Same as getMonth(), but returns the UTC month
getUTCSeconds() 	  Same as getSeconds(), but returns the UTC seconds
*/

            // getUTCFullYear()
            document.getElementById("demo13").innerHTML = "FullYear UTC = " + date1.getUTCFullYear();

            // getUTCMonth() number -1
            document.getElementById("demo14").innerHTML = "Month UTC = " + date1.getUTCMonth();

            // getUTCMonth from Array:
            var monthsOfYear = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            document.getElementById("demo15").innerHTML = "month UTC = " + monthsOfYear[date1.getUTCMonth()];

            // getUTCHours():
            document.getElementById("demo16").innerHTML = "Hours UTC = " + date1.getUTCHours();

            // getUTCMinutes():
            document.getElementById("demo17").innerHTML = "Minutes UTC = " + date1.getUTCMinutes();

            //getUTCSeconds:
            document.getElementById("demo18").innerHTML = "Seconds UTC = " + date1.getUTCSeconds();

            // getUTCMilliseconds
            document.getElementById("demo19").innerHTML = "Milliseconds UTC = " + date1.getUTCMilliseconds();

            //getUTCDay(): in JavScript first day of the week is Sunday, index 0.
            document.getElementById("demo20").innerHTML = "Day of the Week UTC = " + date1.getUTCDay();
            var daysOfWeek = ["Sunday", "Monday", "Tuesday", "Thursday", "Friday", "Saturday"];
            document.getElementById("demo21").innerHTML = "Day of the week, from an Array UTC = " + daysOfWeek[date1.getUTCDay()];

        </script>
